version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/wundergraph/cosmo/connect-go
plugins:
  - local: protoc-gen-connect-go
    out: connect-go
    opt: paths=source_relative
  - local: protoc-gen-go
    out: connect-go
    opt: paths=source_relative
